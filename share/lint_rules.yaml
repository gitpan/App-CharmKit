---
hooks:
  - name: 'install'
    attributes:
      - EXISTS
  - name: 'start'
    attributes:
      - EXISTS
  - name: 'stop'
    attributes:
      - EXISTS
  - name: 'config-changed'
    attributes:
    - NOT_EMPTY
files:
  - name: 'README.md'
    attributes:
      - NOT_EMPTY
      - EXISTS
    aliases:
      - 'README'
      - 'README.mkdn'
      - 'README.txt'
  - name: 'config.yaml'
    attributes:
      - NOT_EMPTY
    known_option_keys:
      - description
      - type
      - default
    known_option_types:
      - string
      - int
      - float
      - boolean
  - name: 'metadata.yaml'
    attributes:
      - NOT_EMPTY
      - EXISTS
    known_meta_keys:
      - name
      - summary
      - maintainer
      - maintainers
      - description
      - categories
      - subordinate
      - provides
      - requires
      - format
      - peers
    known_relation_keys:
      - interface
      - scope
      - limit
      - optional
  - name: 'copyright'
    attributes:
      - NOT_EMPTY
      - EXISTS

